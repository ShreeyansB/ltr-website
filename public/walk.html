<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="L&T Realty - India's Leading Real Estate Developer"
    />
    <meta
      name="description"
      content="Established in 2011, L&T Realty is the real estate arm of Larsen and Toubro and a trendsetter amidst real estate developers in India."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lntrealty.netlify.app/" />
    <meta
      property="og:title"
      content="L&T Realty - India's Leading Real Estate Developer"
    />
    <meta
      property="og:description"
      content="Established in 2011, L&T Realty is the real estate arm of Larsen and Toubro and a trendsetter amidst real estate developers in India."
    />
    <meta
      property="og:image"
      content="https://i.imgur.com/UTcNxdF.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lntrealty.netlify.app/" />
    <meta
      property="twitter:title"
      content="L&T Realty | Walkthrough"
    />
    <meta
      property="twitter:description"
      content="Established in 2011, L&T Realty is the real estate arm of Larsen and Toubro and a trendsetter amidst real estate developers in India."
    />
    <meta
      property="twitter:image"
      content="https://i.imgur.com/UTcNxdF.png"
    />
    <title>L&T Realty | Walkthrough</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="/wasm/msc_basis_transcoder.js"></script>
    <script src="/meshopt_decoder.js"></script>
    <script src="/full-gltf-model.js"></script>
    <script defer>

      AFRAME.registerComponent('rotation-reader', {
  tick: function () {
    try {
      var pos = this.el.object3D.position;
      // console.log(pos);
      if(pos.y < 0) {
        pos.y = 0;
        document.querySelector("#cameraWrapper").object3D.position = pos;
      }
    } catch (error) {
      console.log(error);
    } 
  }
});

    </script>
  </head>
  <body>
    <a-scene
      
      physics="debug: false;"
    >
      <a-assets timeout="180000">
        <a-mixin
          id="bbox"
          color="tomato"
          material="color: tomato; opacity: 0"
        ></a-mixin>

        <a-asset-item id="apartment" src="https://raw.githubusercontent.com/ShreeyansB/ltr-website/main/public/apt.glb"></a-asset-item>
        <img id="sky" src="/equi.jpg"></img>
      </a-assets>

      <a-entity
      id="#cam"
      rotation-reader
        kinematic-body="radius: 0.3;"
        movement-controls="speed: 0.2;"
        position="0 1.6 0"
        look-controls
      >
        <a-entity camera position="0 1.1 0"></a-entity>
      </a-entity>

      <!-- Bounding box -->
      <a-entity position="-1 1.6 -6">

        <a-box
        static-body
        id="bbox-w-1"
        position="-3.3 1 -1"
        width="0.4"
        height="3"
        depth="14.5"
        mixin="bbox"
        ></a-box>
        
        <a-box
        static-body
        id="bbox-n-1"
        position="-1.7 1 -1.1"
        width="0.4"
        height="3"
        depth="4.9"
        rotation="0 90 0"
        mixin="bbox"
        ></a-box>
        
        <a-box
        static-body
        id="bbox-n-2"
        position="-0.45 1 -6.7"
        width="0.4"
        height="3"
        depth="5.6"
        rotation="0 90 0"
        mixin="bbox"
        ></a-box>

        <a-box
        static-body
        id="bbox-w-2"
        position="0.67 1 -3.18"
        width="0.4"
        height="3"
        depth="4.57"
        rotation="0 0 0"
        mixin="bbox"
        ></a-box>
        <a-box
        static-body
        id="bbox-w-3"
        position="2.28 1 -4"
        width="0.17"
        height="3"
        depth="4.87"
        rotation="0 0 0"
        mixin="bbox"
        ></a-box>
        
        <a-box
        static-body
        id="bbox-n-3"
        position="5 1 -5.1"
        width="0.4"
        height="3"
        depth="5.6"
        rotation="0 90 0"
        mixin="bbox"
        ></a-box>
        
        <a-box
        static-body
        id="bbox-w-4"
        position="6.1 1 -2.7"
        width="0.17"
        height="3"
        depth="4.87"
        rotation="0 0 0"
        mixin="bbox"
        ></a-box>
        
        <a-box
        static-body
        id="bbox-w-5"
        position="5.4 1 2.7"
        width="0.17"
        height="3"
        depth="6"
        rotation="0 0 0"
        mixin="bbox"
        ></a-box>
        
        <a-box
        static-body
        id="bbox-n-4"
        position="5 1 -0.32"
        width="0.4"
        height="3"
        depth="5.6"
        rotation="0 90 0"
        mixin="bbox"
        ></a-box>
        
        <a-box
        static-body
        id="bbox-w-6"
        position="3.67 1 -2"
        width="0.17"
        height="3"
        depth="3.6"
        rotation="0 0 0"
        mixin="bbox"
        ></a-box>
        
        <a-box
        static-body
        id="bbox-n-5"
        position="5.12 1 5.47"
        width="0.4"
        height="3"
        depth="5.6"
        rotation="0 90 0"
        mixin="bbox"
        ></a-box>
        
        <a-box
        static-body
        id="bbox-n-6"
        position="-3 1 5.47"
        width="0.4"
        height="3"
        depth="5.6"
        rotation="0 90 0"
        mixin="bbox"
        ></a-box>
        
        <a-box
        static-body
        id="bbox-n-7"
        position="0.68 1 7"
        width="0.4"
        height="3"
        depth="5.6"
        rotation="0 90 0"
        mixin="bbox"
      ></a-box>
      
      <a-box
      static-body
      id="bbox-w-7"
      position="2.32 1 7"
      width="0.17"
      height="3"
      depth="3.6"
      rotation="0 0 0"
      mixin="bbox"
      ></a-box>
      
      <a-box
      static-body
      id="bbox-w-8"
      position="-0.25 1 7"
      width="0.17"
      height="3"
      depth="3.6"
      rotation="0 0 0"
      mixin="bbox"
      ></a-box>
      
      <a-box
      static-body
      id="bbox-obj-1"
      position="-1.58 0 1.376"
      width="1"
      height="1"
        depth="1"
        rotation="0 0 0"
        mixin="bbox"
        ></a-box>
        
        <a-box
        static-body
        id="bbox-obj-2"
        position="3.8 0 2.36"
        width="1"
        height="1"
        depth="3.1"
        rotation="0 0 0"
        mixin="bbox"
        ></a-box>
        
        <a-box
        static-body
        id="bbox-obj-3"
        position="6 0 -3.97"
        width="1"
        height="1"
        depth="1.5"
        rotation="0 0 0"
        mixin="bbox"
        ></a-box>
      </a-entity>
      
      <!-- Ground -->
      <a-plane
      static-body
      rotation="-90 0 0"
      width="34"
      height="34"
      depth="1"
      material="opacity: 0"
      rotate
      position="0 1.6 0"
      ></a-plane>
      
      
      
      <!-- Models -->
      
      <a-entity full-gltf-model="#apartment" position="3 1.6 -6"></a-entity>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
